<h2>
  Break sentence
</h2>
  <p>-> break문을 직접 포함하는 반복문을 벗어나도록 함</p>
  <div style="background-color: #e5c7ca; margin: 5px; padding: 10px; border-radius: 10px;">
    <h4>1에서 얼마까지 더해야 3000을 넘는가?</h4><hr>
    <script>
    var  i = 0, sum = 0;
    while (true) {            //무한 반복
      sum += i;
      if (sum>3000)
        break;      //반복문 벗어남
      i++;
    }
    document.write(i + " 까지 더하면 3000 넘음: "+ sum);
    </script>

  <h2>Continue sentence</h2>
  <p>
    한 번의 반복에 해당하는 명령을 중단하고 다음 반복으로 이동
  </p>
  <div style="background-color: #8bb9fe; margin: 5px; padding: 10px; border-radius: 10px;">
    <h4>
      3으로 나눈 나머지가 1인 수만 더하기
    </h4><hr>
    <script>
      var sum = 0;
      for (i = 1; i<10;i++){
        if(i%3 != 1)    //3으로 나눈 나머지가 1이 아닌 경우 다음 반복으로 점프(i++코드로)
          continue;
        document.write(i + " ");
        sum += i;
      }
      document.write('합은 '+ sum);
    </script>
  </div>
