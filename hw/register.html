<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>register</title>
</head>
    <label for = 'name'>이 름</label>
    <input type = 'text' id = 'name' name = 'name' maxlength = '8'>
    <br>
    <label for = 'email'>이메일</label>
    <input type = 'email' id = 'email' name = 'email' maxlength = '15' placeholder = 'id@domain.com'>

    <label for = 'password'>암호</label>
    <input type = 'password' id = 'password' name = 'password' maxlength = '12'>
    <br>
    <label for = 'password_check'>암호 확인</label>
    <input type = 'password' id = 'password_check' name = 'password_check' maxlength = '12'>
    <br>
    <label for = 'phone'>모바일 폰</label>
    <input type = 'tel' id = 'phone' name = 'phone' maxlength = '13' placeholder = '000-0000-0000'>
    <br>
    <label for = 'website'>개인 홈페이지</label>
    <input type = 'url' id = 'website' name = 'website' maxlength = '30' placeholder = 'https://www.example.com'>
    <br>
    <label for = 'address'>주소</label>
    <input type = 'text' id = 'address' name = 'address' maxlength = '30'>
    <br>
    <label for = 'school'>학교명</label>
    <input type = 'text' id = 'school' name = 'school' maxlength = '12'>
