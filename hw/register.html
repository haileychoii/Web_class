<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>register</title>
</head>
    <h2>취업 정보 계정 만들기</h2>

    <p id = 'need'>* 필수 입력 항목</p>

    <p id = 'small_title'>기본 정보</p><br>
    <label for = 'name'>이 름* </label>
    <input type = 'text' id = 'name' name = 'name' maxlength = '8'>
    <br>
    <label for = 'email'>이메일* </label>
    <input type = 'email' id = 'email' name = 'email' maxlength = '15' placeholder = 'id@domain.com'>
    <br>
    <label for = 'password'>암호* </label>
    <input type = 'password' id = 'password' name = 'password' maxlength = '12'>
    <br>
    <label for = 'password_check'>암호 확인* </label>
    <input type = 'password' id = 'password_check' name = 'password_check' maxlength = '12'>
    <br>
    <label for = 'phone'>모바일 폰* </label>
    <input type = 'tel' id = 'phone' name = 'phone' maxlength = '13' placeholder = '000-0000-0000'>
    <br>
    <label for = 'website'>개인 홈페이지</label>
    <input type = 'url' id = 'website' name = 'website' maxlength = '30' placeholder = 'http://'>
    <br>
    <label for = 'address'>주소* </label>
    <input type = 'text' id = 'address' name = 'address' maxlength = '30'>
    <br><br>
    <p id = 'small_title'>학 력</p><br>
    <label for = 'school'>학교 명* </label>
    <input type = 'text' id = 'school' name = 'school' maxlength = '12'>
    <br>
    <label for="major">전 공* </label>
    <input type ='text' id = 'major' name = 'major' maxlength = '12'>
    <br>
    <label for = 'graduation'>졸업 여부* </label>
    <select id = 'graduation' name = 'graduation'>
        <option value = '선택'>---선택---</option>
        <option value = '졸업 예정'>졸업예정</option>
        <option value = '졸업'>졸업</option>
    </select>
    <br>
    <label for = 'date'>졸업 (예정)일</label>
    <input type = 'date' id = 'date' name = 'date'>
    <br><br>
    <p>업무 경력</p><br>
    <label for = 'company_name'>근무업체명</label>
    <input type = 'text' id = 'company_name' name = 'company_name' maxlength = '20'>
    <br>
    <label for = 'position'>직위</label>
    <input type = 'text' id = 'position' name = 'position' maxlength = '10'>
    <br>
    <label for = 'working'>담당 업무</label>
    <textarea  id = 'working' rows = '10' cols = '80' placeholder = '이전 업체에서 담당한 업무를 기술하시오.'></textarea>
    <br>
    <label for = 'years'>근무 년수</label>
    <input type = 'number' id = 'years' name = 'years' min = '0' max = '10' step = '0.5'>년</input>
    <br><br>
    <p id = 'small_title'>자기소개서</p><br>
    <label for = 'files'>첨부 파일</label>
    <input type = 'file' id = 'files' name = 'files'>
    <br><br>
    <input type = 'submit' id = 'submit' value = '제출'>
    <input type = 'reset' id = 'reset' value = '재작성'>

<body>

</body>
</html>
