<html lang="en">

<body>
<div class="container mt-5">
    <div class="h3">2진수 변환기</div>
    <div class="mb-3">
    <label for="binaryInput" class = 'form-label text-primary'>2 진수:
  <input type="text" id="binaryInput" size = '20'>
        </label>
  <button type = 'button' class = 'btn btn-dark' onclick="convertBinaryToHex()">===></button>

  <label class = 'form-label text-primary' for="hexOutput">16진수:
  <input type="text" id="hexOutput" size = '20' readonly>
  </label>
    </div>
  <script>
    function convertBinaryToHex() {
      // Get binary input value
      const binaryInput = document.getElementById('binaryInput').value;

      // Check if the input is a valid binary number
      if (!/^[01]+$/.test(binaryInput)) {
        alert('Please enter a valid binary number (0s and 1s only).');
        return;
      }

      // Convert binary to hexadecimal
      const decimalValue = parseInt(binaryInput, 2);
      const hexValue = decimalValue.toString(16).toUpperCase();

      // Display the result
      document.getElementById('hexOutput').value = hexValue;
    }
  </script>
    <hr>
    <div class="h3">파스칼 삼각형</div>
     <div class="mb-3">
        <label class="form-label text-primary">삼각형 높이
            <input type="number" id="size" min="1" max="20" step="1" value="1">
        </label>
        <button type="button" class="btn btn-success" onclick="pascals()">그리기</button>
    </div>
    <div class="text-bg-secondary" id="draw_area"></div>
</div>

 <script>
    function pascals() {
      // Get the number of rows from the input
      const rowCount = document.getElementById('size').value;

      // Validate input
      if (rowCount <= 0 || !Number.isInteger(Number(rowCount))) {
        alert('Please enter a positive integer.');
        return;
      }

      // Generate Pascal's Triangle
      const pascalsTriangle = calculatePascalsTriangle(rowCount);

      // Display the result
      document.getElementById('draw_area').innerHTML = formatPascalsTriangle(pascalsTriangle);
    }

    function calculatePascalsTriangle(rows) {
      const triangle = [];

      for (let i = 0; i < rows; i++) {
        triangle[i] = [];
        triangle[i][0] = 1;

        for (let j = 1; j < i; j++) {
          triangle[i][j] = triangle[i - 1][j - 1] + triangle[i - 1][j];
        }

        triangle[i][i] = 1;
      }

      return triangle;
    }

    function formatPascalsTriangle(triangle) {
      let result = '';

      for (const row of triangle) {
        result += row.join('&nbsp;&nbsp;') + '<br>';
      }

      return result;
    }
  </script>
