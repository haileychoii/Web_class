<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
     <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>register</title>
    <style>
<!--        -->
    </style>
</head>

<body>
<div class = "container-sm job-account">

        <div class = 'h2 py-3 border-bottom text-center container-fluid'>취업 정보 계정 만들기</div>
<!--needable text-->
    <div class = 'text-dark'><span class = 'text-danger'> * </span>필수 입력 항목</div>

<!--topic begin/ name: basic info        -->
    <div class = container>
<!--        소제목-->
        <div class = 'container-fluid bg-primary text-light my-3' ><p class = 'py-2'>기본 정보</p></div>
<!--        소제목 끝-->

<!--forms begin, 6-6 grid        -->
        <div class="row gy-2 px-1">

            <div class="container col-sm-6">
                <label for="name" class="form-label column">이 름 <span class="text-danger">*</span></label>
                <input type="text" id="name" class="form-control mb-3">

                <label for="email" class="form-label">이메일 <span class="text-danger">*</span></label>
                <input type="email" id="email" class="form-control mb-3" placeholder='id@domain_name'>

                <label for="password" class="form-label">암 호 <span class="text-danger">*</span></label>
                <input type="password" id="password" class="form-control mb-3">

                <label for="password_check" class="form-label">암호 확인 <span class="text-danger">*</span></label>
                <input type="password" id="password_check" class="form-control mb-3">
            </div>

            <div class="container col-sm-6">
                <label for = 'phone' class = 'form-label'>모바일 폰<span class="text-danger">*</span> </label>
                <input type = 'tel' id = 'phone' class="form-control mb-3 form-" name = 'phone' size = '13' placeholder = '000-0000-0000'>

                <label for = 'website' class = 'form-label'>홈 페이지</label>
                <input type = 'url' id = 'website' class="form-control mb-3" name = 'website' size = '30' placeholder = 'http://'>

                <label for = 'address' class = 'form-label'>주 소<span class="text-danger">*</span></label>
                <input type="text" id="address" name = 'address' size = '30' class="form-control mb-3">
            </div>
        </div>
    </div>
<!--forms end, 6-6 grid        -->
<!--topic end/ name: basic info        -->




<!--topic 2 begin/ name: school        -->
    <div class = 'container mt-5' >
<!--        소제목-->
        <div class = 'container-fluid bg-success text-light my-3' ><p class = 'py-2'>학 력</p></div>
<!--        소제목 끝-->

<!--forms begin, 6-6 grid        -->
        <div class="row gy-2 px-1">

            <div class="container col-sm-6">
                <label for="s_name" class="form-label column">학교명 <span class="text-danger">*</span></label>
                <input type="text" id="s_name" class="form-control mb-3">

                <label for="major" class="form-label">전 공 <span class="text-danger">*</span></label>
                <input type="text" id="major" class="form-control mb-3">
            </div>

            <div class="container col-sm-6">

                <label for = 'graduation' class = form-label >졸업 여부<span class = 'text-danger'>*</span> </label>
                    <select id = 'graduation' name = 'graduation' class = 'form-select mb-3'>
                        <option selected>--- 선택 ---</option>
                        <option value = '졸업 예정'>졸업예정</option>
                        <option value = '졸업'>졸업</option>
                    </select>

                <label for = 'date' class = 'form-label'>졸업(예정)년도 <span class = 'text-danger'>*</span></label>
                <input type = 'date' id = 'date' class="form-control mb-3" name = 'date'>

            </div>

        </div>
<!--forms end, 6-6 grid        -->
    </div>

<!--topic 2 end/ name: school        -->


<!--topic 3 begin/ name: experience        -->
    <div class = 'container mt-5' >
<!--        mid-name begin  -->
        <div class = 'container bg-secondary text-light my-3' ><p class = 'py-2'>업무 경력</p></div>
<!--        mid-name end    -->

<!--forms begin, not grid        -->


        <div class = 'row'>
            <div class = 'col-sm-2'>
                <label for = 'position' class = 'form-label'>최종 직위</label>
            </div>


            <div class  = 'col-sm-10'>
                <div class = 'form-check pb-4 mb-2' id = position>

                    <div class = 'form-check form-check-inline'>
                        <input class="form-check-input" id ="position1" type="radio" name="position1" value="option1">
                        <label class="form-check-label" for="position1">사원급</label>
                    </div>

                    <div class = 'form-check form-check-inline'>
                        <input class="form-check-input" id ="position2" type="radio" name="position2" value="option2">
                        <label class="form-check-label" for="position2">대리 ~ 과장 </label>
                    </div>

                    <div class = 'form-check form-check-inline'>
                        <input class="form-check-input" id ="position3" type="radio" name="position3" value="option3">
                        <label class="form-check-label" for="position3">차장급 이상 </label>
                    </div>

                    <div class = 'form-check form-check-inline'>
                        <input class="form-check-input"  id ="position4"  type="radio" name="position4" value="option4">
                        <label class="form-check-label" for="position4">임원급 </label>
                    </div>

                </div>
            </div>
        </div>
<!--    radio end        -->

            <label for = 'working' class = 'form-label mb-3'>주요 담당 업무</label>
            <textarea class = 'form-control' id = 'working' rows = '10' cols = '80' placeholder = '담당했던 주요 업무를 기술하시오.'></textarea>

    </div>
<!--forms end, not grid        -->
<!--topic 3 end/ name: experience       -->

<!--    맨밑 submit, reset button-->
    <div class = 'container d-flex justify-content-center py-4 my-4'>

        <input type = 'submit' id = 'submit' class = 'btn btn-outline-primary text-primary mx-1' value = '제출'>
        <input type = 'reset' id = 'reset' class = 'btn btn-outline-primary text-primary mx-1' value = '재작성'>

    </div>
<!--submit, reset button end-->

</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
